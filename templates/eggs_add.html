{% extends 'base.html' %}

{% block header %}
 {% block title %}
asd
  {% endblock %}
{% endblock %}

{% block content %}
<div class="container">
    <form action="{{ url_for("eggs_add") }}" method="post">
         <div class="form-group row">
             <label for="staticEmail" class="col-sm-2 col-form-label">Day</label>
         <div class="col-sm-10">
             <input class="form-control" name="day" type="text" value="{{ day }}" placeholder="Default input">
             </div>
         </div>

          <div class="form-group row">
             <label for="staticEmail"  class="col-sm-2 col-form-label">Time</label>
         <div class="col-sm-10">
             <input class="form-control" name="time" type="text" value="{{ time }}" placeholder="Default input">
             </div>
         </div>

          <div class="form-group row">
             <label for="staticEmail" class="col-sm-2 col-form-label"># of eggs</label>
         <div class="col-sm-10">
             <input class="form-control" name="eggs" type="number" placeholder="">
             </div>
         </div>

          <div class="form-group row">
             <label for="staticEmail" class="col-sm-2 col-form-label">Person</label>
         <div class="col-sm-10">
             <input class="form-control" type="text"  name="person" placeholder="Pl: Verus">
             </div>
         </div>
         <button type="submit" class="btn btn-primary">Add new</button>

    </form>


</div>
{% endblock %}
